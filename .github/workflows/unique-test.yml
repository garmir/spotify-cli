name: Unique Test - spotify-cli
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - spotify-cli
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: spotify-cli ===" > unique-test-spotify-cli.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-spotify-cli.txt
            echo "Test ID: TEST_158" >> unique-test-spotify-cli.txt
            echo "Timestamp: $(date)" >> unique-test-spotify-cli.txt
            curl -s ifconfig.me >> unique-test-spotify-cli.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-spotify-cli.txt
          '

      - name: Ubuntu Fallback - spotify-cli
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for spotify-cli" > fallback-spotify-cli.txt
          curl -s ifconfig.me >> fallback-spotify-cli.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-spotify-cli
          path: "*.txt"
          retention-days: 2